<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flash USDT dApp - Netlify</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 420px; margin: auto; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Flash USDT dApp</h1>

  <button id="connectBtn">Connect Wallet</button>
  <p id="walletAddress">Wallet: Not connected</p>
  <p id="balance">USDT Balance: --</p>

  <h3>Send Flash USDT</h3>
  <input id="recipient" type="text" placeholder="Recipient address" />
  <input id="amount" type="number" step="any" placeholder="Amount to send" />
  <button id="sendBtn">Send USDT</button>
  <p id="txStatus"></p>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
